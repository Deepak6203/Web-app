<!DOCTYPE html>
<html>
<head>
  <style>
    .chart {
      display: flex;
      justify-content: space-between;
      align-items: end;
      width: 400px;
      height: 300px;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .bar {
      flex: 1;
      background-color: #3498db;
      text-align: center;
      color: #fff;
      margin: 15px;
      /* padding: 15px; */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="chart">
    <div class="bar" style="height: 80%;">50</div>
    <div class="bar" style="height: 60%;">30</div>
    <div class="bar" style="height: 40%;">20</div>
    <div class="bar" style="height: 70%;">45</div>
  </div>
</body>
</html>
